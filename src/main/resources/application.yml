spring:
  application:
    name: FoodRegistration
  datasource:
    url: jdbc:postgresql://localhost:5431/food_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true